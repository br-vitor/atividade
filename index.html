<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade - Capítulo 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <h1 class="bg-success text-light">FINTECH</h1>
    <div class="logo text-success">
        <i class="fa-solid fa-piggy-bank"></i>
    </div>

    <h2 class="text-success">Login</h2>

    <div class="formulario text-success">
    <form name="email" id="email" action="" method="post" class="login">
        <fieldset>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@email.com">
        </fieldset>
    </form>

    <form name="senha" id="senha" action="" method="post" class="login">
        <fieldset>
            <label for="senha">Senha do usuário:</label>
            <input type="password" id="senha" name="senha" placeholder="senha">
        </fieldset>
    </form>
    </div>

    <div class="teste"><a href="">ou faça seu cadastro</a></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
